<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>My book shelf</title>
	<style>
		#root_container{
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}		
		#books{
			width: 50%;
			border-collapse: collapse;			
		}		
		table{
			margin: 25px;
		}
		th{
			text-align: left;
		}
		th, td{
			border-bottom: 1px solid #ddd;
		}
	</style>
</head>
<body>
	<div id="root_container">
	<form method="post" th:action="@{/books/save}" th:object="${book}">
		<table>
			<tr>
				<td>
					<input type="text" placeholder="author"  th:field="*{author}">
				</td>
				<td>
					<input type="text" placeholder="book_title"  th:field="*{title}">
				</td>
				<td>
					<input type="text" placeholder="size (pages)"  th:field="*{size}">
				</td>
				<td>
					<input type="submit" value="save">
				</td>
			</tr>
		</table>
		</form>
		
		<form method="post" th:action="@{/books/remove}">
			<table>
				<tr>
					<td>
						<input type="text" placeholder="id number" th:name="bookIdToRemove">
					</td>
					<td>
						<input type="submit" value="remove">
					</td>
				</tr>
			</table>
		</form>
		
		<form method="post" th:action="@{/books/delete}">
			<table>
				<tr>
					<td>
						<input type="text" placeholder="author or title book" th:name="dataOfBook">
					</td>
					<td>
						<input type="submit" value="delete">
					</td>
				</tr>
			</table>
		</form>
		
		<form method="post" th:action="@{/books/deletesize}">
			<table>
				<tr>
					<td>
						<input type="text" placeholder="size book" th:name="sizeBook">
					</td>
					<td>
						<input type="submit" value="delete by size">
					</td>
				</tr>
			</table>
		</form>
		
		<table id="books">
			<tr>
				<td></td>
				<form method="post" th:action="@{/books/sortingByAuthors}">
				<td>
					<input type="submit" value="sorting by authors">
				</td>				
				</form>		
				<form method="post" th:action="@{/books/sortingByTitle}">
				<td>
					<input type="submit" value="sorting by title">
				</td>				
				</form>
				<form method="post" th:action="@{/books/sortingBySize}">
				<td>
					<input type="submit" value="sorting by size">
				</td>				
				</form>		
			</tr>
			<tr> 
				<th>id</th>
				<th>author</th>
				<th>title</th>
				<th>size</th>	
			</tr>	
			<tr th:each="book : ${bookList}">
				<td th:text="${book.id}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.title}"></td>
				<td th:text="${book.size}"></td>
				
			</tr>	
		</table>
		
	</div>	
</body>
</html>
